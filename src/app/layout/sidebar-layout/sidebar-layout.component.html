<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside
    [ngClass]="isCollapsed ? 'w-18 items-center' : 'w-50'"
    class="bg-gray-900 text-white transition-all duration-300 ease-in-out flex flex-col"
  >
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-4 border-b border-gray-700 w-full">
      <span *ngIf="!isCollapsed" class="text-xl font-bold">Admin</span>
      <button
        (click)="toggleSidebar()"
        class="p-2 hover:bg-gray-800 rounded transition-all duration-300 ease-in-out"
        [pTooltip]="isCollapsed ? 'Expand Sidebar' : 'Collapse Sidebar'"
        tooltipPosition="right"
      >
      <i
      class="pi"
      [ngClass]="isCollapsed ? 'pi-bars text-xl' : 'pi-chevron-left text-xl'"
    ></i>
    
      </button>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-4 flex flex-col gap-1 w-full">
      <a
        *ngFor="let item of sidebarItems"
        [routerLink]="item.route"
        routerLinkActive="bg-gray-700"
        class="flex items-center w-full p-2 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out"
        [ngClass]="isCollapsed ? 'justify-center' : 'gap-3 px-4'"
        [pTooltip]="isCollapsed ? item.label : ''"
        tooltipPosition="right"
      >
        <i
          class="{{ item.icon }}"
          [ngClass]="isCollapsed ? 'text-3xl' : 'text-2xl'"
        ></i>
        <span *ngIf="!isCollapsed" class="whitespace-nowrap transition-opacity duration-300">
          {{ item.label }}
        </span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-gray-100 transition-all duration-300 ease-in-out">
    <router-outlet></router-outlet>
  </main>
</div>
