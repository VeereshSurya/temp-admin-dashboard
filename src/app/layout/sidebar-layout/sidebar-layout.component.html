<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside
    [ngClass]="isCollapsed ? 'w-20' : 'w-64'"
    class="bg-gray-900 text-white transition-all duration-300 ease-in-out flex flex-col"
  >
    <!-- Header with toggle button -->
    <div class="flex items-center justify-between px-4 py-4 border-b border-gray-700">
      <span *ngIf="!isCollapsed" class="text-xl font-bold">Admin</span>
      <button
        (click)="toggleSidebar()"
        class="p-2 hover:bg-gray-800 rounded transition-all duration-300 ease-in-out"
      >
        <i class="pi" [ngClass]="isCollapsed ? 'pi-angle-double-right' : 'pi-angle-double-left'"></i>
      </button>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-4 flex flex-col gap-1 px-2">
      <a
        *ngFor="let item of sidebarItems"
        [routerLink]="item.route"
        routerLinkActive="bg-gray-700"
        class="flex items-center gap-3 p-2 rounded hover:bg-gray-700 transition-all duration-300 ease-in-out"
      >
        <!-- Constant Icon Size -->
        <i class="{{ item.icon }} text-xl w-6 h-6 flex items-center justify-center"></i>
        <!-- Toggle Label -->
        <span *ngIf="!isCollapsed" class="whitespace-nowrap transition-opacity duration-300">{{ item.label }}</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-gray-100 transition-all duration-300 ease-in-out">
    <router-outlet></router-outlet>
  </main>
</div>
